<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>SkipAD</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(to bottom, #9dd6ff, #ffffff);
      overflow: hidden;
      cursor: crosshair;
    }
    .ripple {
      position: absolute;
      width: 30px;
      height: 30px;
      background: rgba(0, 120, 255, 0.4);
      border-radius: 50%;
      transform: scale(0);
      animation: ripple 0.6s ease-out forwards;
    }
    @keyframes ripple {
      to {
        transform: scale(4);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <script>
    // 클릭 시 물수제비 효과 생성
    document.body.addEventListener('click', (e) => {
      const ripple = document.createElement('div');
      ripple.classList.add('ripple');
      ripple.style.left = `${e.clientX - 15}px`;
      ripple.style.top = `${e.clientY - 15}px`;
      document.body.appendChild(ripple);
      setTimeout(() => ripple.remove(), 600);
    });
  </script>
</body>
</html>
